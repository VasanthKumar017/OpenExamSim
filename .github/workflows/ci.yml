name: OpenExamSim CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  quality-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: TypeScript Type-Check
        run: npm run type-check

      - name: Build Project
        run: npm run build

      - name: Build Project
        run: npm run build
        
      - name: Check MFE Build
        run: test -f dist/assets/remoteEntry.js && echo "MFE Entry Point Created"