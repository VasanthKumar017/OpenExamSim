<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenExamSim</title>
  </head>
  <body>
    
    <div id="app">

        <div id="start-screen" class="start-overlay">
          <div class="start-card">
            <h1>Ready to begin?</h1>
            <p>This exam consists of multiple questions. Once you click start, the timer will begin.</p>
            <button id="start-btn" class="start-btn">Start Exam</button>
        </div>
       </div>

      <header class="exam-header">
        <div class="timer-group">
          <span class="timer-label">TIME REMAINING:</span>
          <div id="timer-display" class="timer timer-normal">46:59</div>
        </div>
      
        <div class="header-actions">
          <button id="end-test-btn" class="end-test-btn">END TEST</button>
        </div>
      </header>

      <main class="exam-layout">

        <section class="question-area">
          <div id="question-container">
            <div id="q-counter" class="q-counter">Question -- of --</div>
            <h2 id="q-text">Loading question...</h2>
            <div id="options-container"></div>
          </div>
          
          
          <footer class="controls">
            <button id="prev-btn" class="secondary-btn">Previous</button>
            <div id="submission-slot"></div>
            <button id="next-btn" class="primary-btn">Next</button>
          </footer>
        </section>

        <aside class="sidebar">
     <div id="nav-container">
        </div>
  </aside>
  
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
